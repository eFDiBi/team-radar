<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel of Life</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Define las Dimensiones del radar</h1>

    <div class="stack">
      <label for="input-dimensions" class="label">Una dimensión por línea (mín. 3)</label>
      <textarea id="input-dimensions" class="input" rows="6" placeholder="Una dimensión por línea..."></textarea><br>
      <button onclick="generateRadar()" class="btn btn--primary">Generar</button>
    </div>

    <div class="card card--radar">
      <svg id="radar" viewBox="-250 -250 500 500"></svg>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
