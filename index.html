<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel of Life</title>
    <style>
        .circle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #4a90e2;
            display: inline-flex;
            margin: 10px;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            cursor: pointer;
            user-select: none;
            transition: background 0.2s;
        }
        .circle span {
            display: none;
        }
        .circle.show span {
            display: block;
        }
    </style>
</head>
<body>
    <div id="circles"></div>
    <script src="script.js"></script>
</body>
</html>
